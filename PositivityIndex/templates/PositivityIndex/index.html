{% if user %}
	<ul>
	<li><a href="/PositivityIndex/{{ user.username }}/">{{ user.username }}</a></li>
	</ul>
{% else %}

{% endif %}

<form method="POST" action="results">
{% csrf_token %}
<input type="text" name="textfield">

<button type="submit">Analyze user's tweets</button>
</form>
