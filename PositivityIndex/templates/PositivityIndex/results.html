<!DOCTYPE html>
<html lang="en-US">
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<h1>You're logged in as: {{ user.username }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table id="table"></table>
<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		
		google.charts.setOnLoadCallback(drawCharts);

		function drawCharts() {
			let c = 0;
			var chart = [];
			//  for i in index
			var options = {'title':'Positivity Index on {{ index.run_date }}', 'width':550, 'height':400};
			var data = google.visualization.arrayToDataTable([
				['Sentiment', 'Number of Tweets'],
				['Positive', {{ index.positive_tweets }} ],
				['Negative', {{ index.negative_tweets }} ],
				['Neutral', {{ index.neutral_tweets }} ]
			]);
			var row = document.createElement("tr");
			var col = document.createElement("td");
			row.appendChild(col);
			document.getElementById("table").appendChild(row);
			var div = document.createElement("div");
			div.id = c.toString();
			col.appendChild(div);
			chart.push(new google.visualization.PieChart(document.getElementById(c.toString())));
			console.log(div);
			chart[c].draw(data, options);
			c++;
			//  endfor
		}
</script>

<p><a href="{% url 'userhome' %}">Home</a></p>
</body>
</html>
